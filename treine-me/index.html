<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style/style.css" />
    <title>Treine.me</title>
  </head>
  <body>
    <div class="page">
      <nav>
        <a href="#"><img src="./images/logo.svg" alt="Logo treine.me" /></a>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Treinar</a></li>
        </ul>
      </nav>

      <main>
        <section class="text">
          <h1>Treinos <span>exclusivos</span> para você!</h1>
          <p>
            Nós criamos treinos <b>exclusivos e únicos para você</b>. <br />
            Invista no seu corpo e
            <b>tenha muito mais performance e qualidade de vida</b>.
          </p>

          <a href="https://wa.me/55123456789" target="_blank">
            <button class="whatsapp">
              <img src="./images/whatsapp.svg" alt="WhatsApp" />Comece já
            </button>
          </a>
        </section>

        <img src="./images/img.png" alt="Desenho de uma mulher pulando corda" />
      </main>

      <footer>
        <p>
          Fale conosco no Instagram
          <a href="https://www.instagram.com" target="_blank">@treine.me</a>
        </p>
      </footer>
    </div>

    <img
      id="balls"
      src="./images/balls.svg"
      alt="Bolinhas decorativas no canto inferior direito da página"
    />
  </body>
</html>
