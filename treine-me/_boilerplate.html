<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css">
    <title>Treine.me</title>
  </head>
  <body>
    <div class="page">
      <header>
        <img src="./images/logo.svg" alt="Logo treine.me" />
        <nav>
          <ul>
            <li>Home</li>
            <li>Sobre</li>
            <li>Treinar</li>
          </ul>
        </nav>
      </header>
      <main>
        <section class="text">
          <h1>Treinos exclusivos para você!</h1>
          <p>
            Nós criamos treinos <b>exclusivos e únicos para você</b>. <br />
            Invista no seu corpo e
            <b>tenha muito mais performance e qualidade de vida</b>.
          </p>

          <button class="whatsapp">
            <img src="./images/whatsapp.svg" alt="WhatsApp" />Comece já
          </button>
        </section>

        <img src="./images/img.png" alt="Desenho de uma mulher pulando corda">

      </main>
      <footer>
        <p>Fale concosco no Instagram <a href="https://www.instagram.com" target="_blank">@treine.me</a></p>
      </footer>
    </div>

    <img src="./images/balls.svg" alt="Bolinhas decorativas no canto inferior direito da página">
  </body>
</html>
